<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Tiền hoa hồng của mỗi sản phẩm là 5% </h1>
    <script>
        let a = +prompt('nhập số tiền bán sản phẩm')
        let b = (a * 0.05)
        alert( 'số tiền hoa hồng nhận được' + b)

    </script>
</body>
</html>
