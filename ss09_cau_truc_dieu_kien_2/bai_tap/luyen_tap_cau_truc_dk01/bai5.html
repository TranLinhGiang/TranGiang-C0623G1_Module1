<body>
    <script>
        let a = +prompt('điểm các bài kiểm tra')
        let b = +prompt('điểm thi giữ kỳ')
        let c = +prompt('điểm thi cuối kỳ')
        let d = ((a+2*b+3*c)/(a+5))
         if (d > 8 ) {
            alert('Đạt loại Giỏi');
         }else if ( d >= 6.5) {
            alert('Đạt loại Khá');
         }else {
            alert('Đạt loại Trung bình');
        //  }else {
        //     alert('Đạt loại yếu');
        }
    </script>
