<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết chương trình đếm số nguyên âm trong một chuỗi -->
    <script>
        let numbers=[];
        for( let i=0;i<6;i++) {
            numbers[i]= +prompt("vui long nhap vao")
            if (numbers[i] < 0) {
                document.write("đây là số nguyên âm:"+ numbers[i]+"</br>" );
            
            }
        }document.write("mảng bạn nhập là:"+numbers +"</br>" );
        
    </script>
</body>
</html>
