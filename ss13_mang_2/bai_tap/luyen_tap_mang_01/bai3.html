<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó.
    In ra giá trị trung bình của các phần tử trong mảng. -->
    <script>
        let numbers= [];
        let max =0;
        let index = 0;
        let theAverageValue = 0;
        let total =0

        for(let i =0; i<10;i++) {
            numbers[i]= +prompt("nhap vao");
            total += numbers[i];
            theAverageValue= total/numbers[i];
            for(let j=0; j<i+1; j++) {
              if (max < numbers[j]) {
                max = numbers[j];
                index=j;
              }
            }
        }
        document.write("giá trị lớn nhất là:" + max + "tại vị trí:" + index + "<br/>")
        document.write("dãy số bạn nhập là:" + numbers +"</br>");
        document.write("giá trị trung bình là:" + theAverageValue);
    </script>
</body>
</html>
