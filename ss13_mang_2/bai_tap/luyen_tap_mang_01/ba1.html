<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. 
    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
    <script>
        let numbers = [];
        for (let i = 0; i < 10; i++) {
            numbers[i] = +prompt("nhap vao");
            if (numbers[i] >= 10) {
                document.write("các số nguyên lớn hơn hoặc bằng 10 là:" + " " + + numbers[i] + "</br>");
            }
        }


    </script>
</body>

</html>
