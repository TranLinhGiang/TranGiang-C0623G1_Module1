<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó. -->
    <script>
        let numbers = [];
        let max = 0;
        let index = 0;

        for (let i = 0; i < 10; i++) {
            numbers[i] = +prompt("nhap vao");
            for (let j = 0; j < i + 1; j++) {
                if (max < numbers[j]) {
                    max = numbers[j];
                    index = j;
                }
            }
        }
        document.write("giá trị lớn nhất là:" + max + "tại vị trí:" + index + "<br/>")
        document.write("dãy số bạn nhập là:" + numbers);

    </script>
</body>

</html>
