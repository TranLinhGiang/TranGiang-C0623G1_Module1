<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Viết chương trình nhập vào một mảng ký tự, 
        // tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

        
        let str= prompt("vui lòng nhập vào một chuỗi ký tự");
        let arrStr= str.split(""); // chuyển chuỗi thành mảng.
        console.log(arrStr);// kiểm tra xem đã chuyển chưa

        for(let i=0 ;i <arrStr.length;i++ ) {
            if (arrStr[i]==="-") {
                arrStr[i]= "_";
            }
        }
        document.write(arrStr.join(''));
    </script>
</body>
</html>
