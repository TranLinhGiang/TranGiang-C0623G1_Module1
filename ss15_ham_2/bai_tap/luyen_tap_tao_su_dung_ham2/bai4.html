<!DOCTYPE html>

<head>

<body>
    <script>
        let number = +prompt("vui lòng nhập vào");
        function doSth() {
            if (!isNaN(number)) {
                document.write("đây là số");
            } else {
                document.write("đây không phải là số");
            }
        }
        doSth()
    </script>
</body>
