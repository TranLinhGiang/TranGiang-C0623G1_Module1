<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let number = +prompt("vui lòng nhập vào một số nguyên");
        function textNumber() {
            if (number >= 0) {
                document.write("số bạn nhập vào là số nguyên dương" + " " + number);
            } else {
                document.write("số bạn nhập vào không phải là số nguyên dương" + " " + number);
            }
        }
        textNumber()
    </script>
</body>

</html>
