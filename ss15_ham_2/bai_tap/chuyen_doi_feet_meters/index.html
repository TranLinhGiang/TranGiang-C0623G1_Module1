<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doi_feet_meters </title>
</head>
<body>
    <script>
        
         function footToMeter(foot) {
            let meter= 0.305*foot;
            return meter;
         }
         function meterToFoot(meter) {
            let foot= 3.279*meter;
            return foot;
            return meter;
         }
         let foot = +prompt("nhập foot");
         document.write(foot+"foot"+"="+footToMeter(foot)+"meter"+"</br>");
         
        let meter = +prompt("nhập meter");
        document.write(meter+"meter"+"="+meterToFoot(meter)+"foot");
    </script>
    
</body>
</html>
