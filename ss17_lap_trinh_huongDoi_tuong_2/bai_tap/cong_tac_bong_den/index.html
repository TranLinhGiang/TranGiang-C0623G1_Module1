<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>công tắc bóng đèn</title>
</head>

<body>
    <script>
        class ElectricLamp {
            constructor(status) {
                this.status = status;
            }
            turnOn() {
                this.status = true;
            }
            turnOff() {
                this.status = false;
            }
        }
        class SwitchButton {
            constructor(status, lamp) {
                this.status = status;
                this.lamp = lamp;
            }
            connectToLamp(newLamp) {
                this.lamp = newLamp;
            }
            switchOn() {
                if (this.lamp != null) {
                    this.status = true;
                    this.lamp.turnOn();
                } else {
                    console.log("chưa lắp bóng đèn");
                }
            }
            switchOff() {
                this.status = false;
                this.lamp.turnOff();
            }
        }


        let lamp1 = new ElectricLamp(false);
        let lamp2 = new ElectricLamp(false);
        let button = new SwitchButton(false, null);
        console.log("status Lamp:", lamp1.status);
        console.log("status button:", button.status);
        button.switchOn();
        console.log("status Lamp:", lamp1.status);
        console.log("status button:", button.status);

    </script>

</body>

</html>
