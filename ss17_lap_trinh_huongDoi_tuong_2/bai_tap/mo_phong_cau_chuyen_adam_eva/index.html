<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mô phỏng câu chuyện adam và eva</title>
</head>

<body>

    <script>
        class Apple {
            constructor(weight) {
                this.weight = weight;
            }
            getWeight() {
                return this.weight;
            }

            setWeight(weight) {
                this.weight = weight;
            };

            isEmpty() {
                if (this.weight <= 0) {
                    return true;
                } else {
                    return false;
                }
            }

            decreaseApple() {
                if (this.isEmpty()) {
                    alert("Táo đã hết rồi");
                } else {
                    this.weight--;
                }
            }
        }

        class Human {
            constructor(name, gender, weight) {
                this.name = name;
                this.gender = gender;
                this.weight = weight;
            }
            getName() {
                return this.name;
            }
            setName(name) {
                this.name = name;
            }
            getWeight() {
                return this.weight;
            }

            isMale() {
                if (this.gender == 1) {
                    return true;
                } else {
                    return false;
                }
            }
            getGender() {
                if (this.isMale()) {
                    return "Male";
                } else {
                    return "Female";
                }
            }

            setWeight(weight) {
                this.weight = weight;
            }

            say(string) {
                console.log(string);
            }

            checkApple(apple) {
                return apple.isEmpty();
            }

            eat(apple) {
                if (apple.getWeight() > 0) {
                    apple.decreaseApple();
                    this.weight++;
                } else {
                    alert("Táo đã hết");
                }
            }

            getInfo(human) {
                alert(human.name + " " + human.weight + " " + human.getGender());
            }
        }


        let adam = new Human("adam", 1, 85);
        let eva = new Human("eva", 2, 65);
        let apple_1 = new Apple(10);


        adam.say("I am Adam");
        eva.say("I am Eva");


        while (apple_1.isEmpty() == false) {
            console.log("Adam ăn táo");
            adam.eat(apple_1);

            console.log("Quả táo còn:");
            console.log(apple_1.getWeight() + " đơn vị");
            console.log("Cân nặng Adm là: " + adam.getWeight() + " đơn vị");


            console.log("Eva ăn táo");
            eva.eat(apple_1);

            console.log("Quả táo còn:");
            console.log(apple_1.getWeight() + " đơn vị");
            console.log("Cân nặng là: " + eva.getWeight() + " đơn vị");
        }
    </script>
