<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let h = 5;
        for (i = 0; i <= h; i++) {
            for (j = h; j > i; j--) {
                document.write("*");
            }
            document.write("</br>");
        }
    </script>
</body>

</html>
