<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let h = 5;
        for (let i = h; i > 0; i--) {
            for (let j = h; j > 0; j--) {
                if (i < j) {
                    document.write("&nbsp;&nbsp;")
                } else {
                    document.write("*")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
