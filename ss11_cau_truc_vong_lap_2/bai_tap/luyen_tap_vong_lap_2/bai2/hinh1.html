<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>

<body>
    <script>

        var number = +prompt("nhap mot so ")
        var a = 1;
        var so = 1
        while (a <= number) {
            so = so * a;
            a++;
        }
        alert('so giai thua' + so)
    </script>

</body>

</html>
