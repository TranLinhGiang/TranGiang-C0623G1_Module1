<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let i, count = 0,
            tong = 0;
        for (i = 1; i < 1000; i++) {
            if (i % 7 === 0) {
                tong = tong + i;
                count = count + 1;
            }
            if (count === 30) {
                break;
            }
        }
        document.write(tong);
    </script>
</body>

</html>
