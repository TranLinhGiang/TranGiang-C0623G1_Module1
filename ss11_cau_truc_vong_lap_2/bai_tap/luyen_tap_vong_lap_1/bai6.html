<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>

<body>
    <script>
        let count = 0;
        let sum = 0;
        for (let i = 1; i < 1000; i++) {
            if (i % 7 == 0) {
                sum = sum + i;
                count = count + 1;
            }
            if (count == 30) {
                break;
            }
        }
        document.write("tong 30 so dau tien chia het cho 7 la:" + sum);
    </script>

</body>

</html>
