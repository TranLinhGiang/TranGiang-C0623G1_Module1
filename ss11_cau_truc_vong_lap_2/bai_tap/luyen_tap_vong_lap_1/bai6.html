<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let h = +prompt("nhap chieu cao");
        for (let i = 0; i <= h; i++) {
            for (let k = h; k > i; k--) {
                document.write("&nbsp");
            }
            for (let j = 1; j <= i; j++) {
                // document.write("*");
                if (i == 1 || i == h || j == 1 || i == j) {
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }
            }

            document.write("</br>")
        }
    </script>

</body>

</html>
