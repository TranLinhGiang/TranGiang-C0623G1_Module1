<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 20 số đầu tiên trong dãy fibonacci </title>
</head>
<body>
<script>
let n1 = 0, n2 = 1, sum =1;

for (let i = 1; i <= 18; i++) {
    next = n1 + n2;
    sum= sum + next;
    n1 = n2;
    n2 = next;
}
document.write(sum);
</script>
</body>
</html>
