<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinh_chu_vi_hinh_tron</title>
</head>
<body>
    <script>
        let pi = prompt('nhập pi bằng 3.14');
        let D = prompt(' nhập đường kính của hình tròn');
        let chuvihinhtron = (parseFloat(pi)*parseFloat(D));

        document.write('chu vi cua hinh tron bang' +chuvihinhtron);
    </script>
</body>
</html>
