<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tính diện tích hình tròn </title>
</head>
<body>
   
    <script>
        
        let sellBusiness = +prompt("vui lòng nhập bán kính của hình tròn");
      let pi = 3.14;
      let acreage= (Math.pow(sellBusiness,2))*pi;
      document.write("dien tich hinh tron bang:" +" "+ acreage);

    </script>
</body>
</html>
