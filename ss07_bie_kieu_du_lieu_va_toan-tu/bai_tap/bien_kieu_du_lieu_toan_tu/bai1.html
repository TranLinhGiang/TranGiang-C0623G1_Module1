<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinh diem trung binh ba mon</title>
</head>
<body>
    <script>
        let vatLy = prompt('nhap diem mon vat ly');
        let hoaHoc = prompt('nhap diem mon hoa hoc');
        let sinhHoc = prompt('nhap diem mon sinh hoc');
        let diemTrungBinh = (parseInt(vatLy) + parseInt(hoaHoc) + parseInt(sinhHoc))/3;



        document.write("diem trung binh la "+ diemTrungBinh);
           
      

    </script>
</body>
</html>
