<body>
    <canvas id="DemoCanvas" width="500" height="600"></canvas>
    <script>

        class HinhChuNhat {
            constructor(height, width) {
                this.height = height;
                this.width = width;
            }
            getWidth() {
                return this.height;
            }
            getHeight() {
                return this.width;
            }
            setWidth() {
                this.height = height;
            }
            setHeight() {
                this.width = width;
            }
            getAcreage() {
                return this.height * this.width;
            }
            getPerimeter() {
                return (this.height + this.width) * 2;
            }

        }
        let HinhChuNhat1 = new HinhChuNhat(100, 50);
        let width = HinhChuNhat1.getWidth();
        let height = HinhChuNhat1.getHeight();

        HinhChuNhat1.setWidth(200);
        HinhChuNhat1.setWidth()
        document.write(HinhChuNhat1.getWidth());


        let canvas = document.getElementById("DemoCanvas");
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = '#fa4b2a';
        ctx.fillRect(10, 10, width, height)


    </script>
