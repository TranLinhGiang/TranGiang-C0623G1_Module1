<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2</title>
</head>

<body>
    <script>
        let soNguyenTo = [];
        let a = [
            [1, 2, 3, 4],
            [5, 6, 7, 8]
        ];
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                let count = 0;
                for (let k = 2; k < a[i][j]; k++) {
                    if (a[i][j] % k === 0) {
                        count++
                    }
                }
                if (count === 0) {
                    soNguyenTo.push(a[i][j]);
                }
            }
        }
        console.log(soNguyenTo);
    </script>
</body>

</html>
