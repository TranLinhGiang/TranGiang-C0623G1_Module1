<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
</head>

<body>
    <script>
        let m = +prompt("nhập độ dài của mảng m");
        let n = +prompt("nhập độ dài của mảng n");
        let a = []
        let chan = [];
        let sum = 0;
        for (let i = 0; i < m; i++) {
            a[i] = [];
            for (let j = 0; j < n; j++) {
                a[i][j] = +prompt("vui lòng nhập phần tử " + (j + 1) + " trong mảng " + (i + 1));
                if (a[i][j] % 2 == 0) {
                    chan.push(a[i][j]);
                    sum += a[i][j];
                }
            }
        }
        document.write("số bạn nhập vào: " + a + "</br>");
        document.write("những số chẵn trong mảng bạn nhập: " + chan + "</br>");
        document.write("Tổng của các số chẵn bằng: " + sum + "</br>");
    </script>
</body>

</html>
