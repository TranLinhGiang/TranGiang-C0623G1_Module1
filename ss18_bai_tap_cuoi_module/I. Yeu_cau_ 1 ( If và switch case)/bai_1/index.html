<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let salary = +prompt("nhập số lương của bạn");
        
        if (salary >= 15000000) {
            document.write("số tiền thực nhận là :" + (salary - (salary * 0.2)) + "VND");
        }
        if (salary > 7000000) {
            document.write("số tiền thực nhận là :" + (salary - (salary * 0.1)) + "VND");
        }
        if (salary < 7000000) {
            document.write("số tiền thực nhận là :" + (salary - (salary * 0.05)) + "VND");
        }


    </script>
</body>

</html>
