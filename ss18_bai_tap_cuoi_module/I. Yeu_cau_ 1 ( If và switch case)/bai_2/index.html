<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt("hãy nhập một chữ cái:")
        // let vowel = ['o', 'u', 'i', 'a', 'e','O', 'U', 'I', 'A', 'E'];

        switch (value) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                document.write(value + " la nguyen am");
                break;
            default:
                document.write(value + " la phu am");
                break;
        }
    </script>
</body>

</html>
