    <script>
        let A=[5,2,5];
        let B=[6,3,4];
        let index;
        let maxFraction= A[0]/B[0];
        for (let i=0;i<A.length;i++ ) {
           if ((A[i] / B[i]) > maxFraction){
            maxFraction=A[i]/B[i];
            index=i;
           }
        }
        document.write("có chỉ số là:"+" "+index);
    </script>
