<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1 style="color: blueviolet; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Menu drink:</h1>
    <ol type="1">
        <li style="font-size: larger;font-family: cursive;">Cafe- 15.000 VNĐ </li>
        <li style="font-size: larger;font-family: cursive;">Cam vắt- 20.000 VNĐ </li>
        <li style="font-size: larger;font-family: cursive;">Nước ép cà rốt- 30.000 VNĐ </li>
        <li style="font-size: larger;font-family: cursive;">Nước ép cà chua- 25.000 VNĐ </li>
        <li style="font-size: larger;font-family: cursive;">Nước lọc-10.000 VNĐ </li>
        <li style="font-size: larger;font-family: cursive;">Nước dừa-30.000 VNĐ </li>
        <li style="font-size: larger;font-family: cursive;">Thoát gọi món </li>
    </ol>
    <button onclick="oderDrink()" style="width: 200px; height: 30px;background-color: red; border: none; color: white; font-size: larger;
    font-family: cursive; border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;border-top-left-radius: 15px; border-top-right-radius: 15px;border: none;" >Oder</button>
    <script>


        function oderDrink() {
            let drinkOrderNumber = [1, 2, 3, 4, 5, 6]; // số thứ tự nước của từn món.
            let price = [15000, 20000, 30000, 25000, 10000, 30000];// giá tương ứng mỗi đồ uống theo stt.
            let chooseADrink; // chọn nước.
            let quantity = 0; // số lượng.
            let sum = 0; // tổng số tiền thanh toán cuả một món.
            let newSum=0; // tổng thanh toán của tất cả các món đã mua và muốn thanh toán.

            do {
                chooseADrink = prompt("vui lòng chọn thức uống, bằng cách chọn số thứ tự ở bảng oder");
                for (let i = 0; i < drinkOrderNumber.length; i++) {
                    if (chooseADrink == drinkOrderNumber[i]) {
                        quantity = +prompt("Số lượng bạn muốn mua");
                        sum = quantity * price[i];
                        alert("Tiền bạn phải thanh toán cho món là :" + sum + "VNĐ");
                    }
                }
                if (chooseADrink == 7) {
                    alert("Bạn muốn thoát gọi  nước không");
                    break;
                }
                newSum= newSum+sum; // tính tổng của nhiều món khi muốn thanh toán
                alert("Tổng số tiền phải phải trả là:"+ newSum);



            } while (true)

        }
    </script>
