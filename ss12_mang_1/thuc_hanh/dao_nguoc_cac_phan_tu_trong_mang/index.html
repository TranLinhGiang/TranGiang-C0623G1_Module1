<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đảo ngược các phần tử trong mảng </title>
</head>

<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10];
        document.write("dãy số ban đầu là:" + numbers+"."+"</br>");
       let first= 0
       let last= numbers.length-1
       while(first < last) {
        let b = numbers[first];
        numbers[first]= numbers[last];
        numbers[last]= b;
        first++;
        last--;
    }
    document.write("dãy số sau khi đảo ngược là:"+numbers);
        
        
       
       


    </script>
</body>

</html>
